version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build phase...
      - npm test || echo "Skipping tests"
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Post-build phase...

artifacts:
  files:
    - package.json
    - server.js
    - '**/*.js'
    - '**/*.json'
    - '**/*.html'
    - '**/*.css'
  discard-paths: yes
